<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/sidebar.css')}}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <title> Catalog </title>
</head>

<body>

    <div class="flash-msg">
        {% include "header.html" %}
    </div>

    <div class="container-fluid container-custom">
        <div class="row">
            {% include "sidebar.html" %}
            <main class="col bg-faded py-3">
                <div class="col p-3">
                    <h2>{{item.title}}</h2> </br>

                    <p>
                        {{item.description}}
                    </p>
                    {% if session['user_id'] == item.creatorId %}
                    
                    <span>Press to edit this item:
                        <a href="{{url_for('editCategoryItem', categoryName = itemCategory.name , itemName = item.title  )}}">
                            Edit
                        </a>
                    </span> </br>
                    <span>Press to delete this item:
                        <a href="{{url_for('deleteItem', categoryName = itemCategory.name , itemName = item.title  )}}">
                            Delete
                        </a>
                    </span>
                    {% endif %}
                </div>
            </main>
        </div>
    </div>

</body>


</html>
