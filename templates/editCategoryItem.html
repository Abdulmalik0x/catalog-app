<html>

<head>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/sidebar.css')}}">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!------ Include the above in your HEAD tag ---------->
        <title> Catalog </title>
</head>

<body>
        <!-- with is exit once the block is executed -->
        <div class="flash-msg">
                {% include "header.html" %}
        </div>

        <div class="container-fluid container-custom">
                <div class="row">
                        {% include "sidebar.html" %}
                        <main class="col bg-faded py-3">
                                <div class="col p-3">

                                        <h1>Edit item :</h1>

                                        <form action="{{url_for('editCategoryItem', categoryName = category.name, itemName = item.title )}}"
                                                method="POST">
                                                <span>Title: </span> <input type="text" name="itemName" id="itemName"
                                                        value="{{item.title}}"></br>
                                                <span>Description: </span> <input type="text" name="description" id="description"
                                                        value="{{item.description}}"></br>
                                                <span>Category: </span>

                                                <select name="category-selected" id="category-selected">
                                                        {% for category in categories %}
                                                        <option name="{{category.name}}">{{category.name}}</option>
                                                        {% endfor %}
                                                </select> </br>
                                                <input type="submit" value="submit">

                                        </form>

                                        <a href="{{url_for('showItems', categoryName= category.name)}}">Cancel</a>

                                </div>
                        </main>
                </div>
        </div>
</body>

</html>
